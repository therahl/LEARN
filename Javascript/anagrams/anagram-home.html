        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Anagram Test</h1>
                <p>Determine if the single word is an anagram of any of the words from your list.</p>
                <label>Word to test:<br>
                  <input type="text" name="year">
                </label><br>
                <label>List of words to search:<br>
                  <textarea name="wordsList" rows="15"></textarea>

                <button class="btn" id="test">Test!</button>
                <button class="btn" id="dictionary">Find in Dictionary</button>
